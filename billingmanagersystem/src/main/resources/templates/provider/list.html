<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>梦学谷账单管理系统</title>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>

<body>
<!--头部-->
<header class="publicHeader">
    <h1>梦学谷账单管理系统</h1>

    <div class="publicHeaderR">
        <p><span>下午好！</span><span style="color: #fff21b"> Admin</span> , 欢迎你！</p>
        <a href="../main/login.html">退出</a>
    </div>
</header>
<!--时间-->
<section class="publicTime" th:replace="main/public::#public_time">
    <span id="time">2028年1月1日 11:11  星期一</span>
    <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public::#public_left(activeUri='provider')">

    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面</span>
        </div>
        <form id="searchForm" th:action="${'/getAll'}" th:method="get">
            <div class="search">
                <span>供应商名称：</span>
                <input type="text" name="providerName" placeholder="请输入供应商的名称" th:value="${providerName}"/>
                <input type="button" onclick="$('#searchForm').submit()" value="查询"/>

                <a th:href="${'/provider/addPage'}">添加供应商</a>
            </div>
        </form>
        <!--供应商操作表格-->
        <table class="providerTable" cellpadding="0" cellspacing="0">
            <tr class="firstTr">
                <th width="10%">供应商编码</th>
                <th width="20%">供应商名称</th>
                <th width="10%">联系人</th>
                <th width="10%">联系电话</th>
                <th width="10%">传真</th>
                <th width="10%">创建时间</th>
                <th width="30%">操作</th>
            </tr>
            <tr th:each="p:${providers}">
                <td th:text="${p.provider_code}" ></td>
                <td th:text="${p.providerName}" ></td>
                <td th:text="${p.people}" ></td>
                <td th:text="${p.phone}" ></td>
                <td th:text="${p.fax}" ></td>
                <td th:text="${#dates.format(p.create_date,'yyyy-MM-dd')}" ></td>
                <td>
                    <a th:href="@{'/provider/'}+${p.pid}" href="view.html"><img src="../img/read.png" alt="查看" title="查看"/></a>
                    <a th:href="@{'/provider/update/'}+${p.pid}" href="update.html"><img src="../img/xiugai.png" alt="修改" title="修改"/></a>
					<a href="#" th:attr="del_uri=@{/provider/delete/}+${p.pid}" class="delete" ><img src="../img/schu.png" alt="删除" title="删除"/></a>
                </td>
            </tr>

        </table>
    </div>
</section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>
<form method="post" id="deleteForm">
    <input type="hidden" name="_method" value="delete">
    <div class="remove" id="removeProv">
       <div class="removerChid">
           <h2>提示</h2>
           <div class="removeMain" >
               <p>你确定要删除吗？</p>
               <a href="#" id="yes">确定</a>
               <a href="#" id="no">取消</a>
           </div>
       </div>
    </div>
</form>





<footer class="footer"><div style="text-align:center;">	<p><a href="http://www.mengxuegu.com/" target="_blank">梦学谷 www.mengxuegu.com</a> 版权所有</p></div></footer>

<script th:src="@{/js/jquery.js}" src="../js/jquery.js"></script>
<script th:src="@{/js/js.js}" src="../js/js.js"></script>
<script th:src="@{/js/time.js}" src="js/time.js"></script>
</body>
</html>
